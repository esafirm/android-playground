apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.0"
    defaultConfig {
        applicationId "com.esafirm.androidplayground"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/rxjava.properties'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:25.0.1'

    /* Kotlin */
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    /* Dagger 2 */
    final daggerVersion = '2.7'
    compile "com.google.dagger:dagger:$daggerVersion"
    kapt "com.google.dagger:dagger-compiler:$daggerVersion"

    /* RxJava */
    compile 'io.reactivex:rxjava:1.2.1'
    compile 'io.reactivex.rxjava2:rxjava:2.0.0'
    compile 'io.reactivex.rxjava2:rxandroid:2.0.0'
    compile "com.github.akarnokd:rxjava2-interop:0.6.0"
    compile 'com.android.support.constraint:constraint-layout:1.0.0-alpha8'

    /* Conductor */
    final conductorVersion = '2.1.0'
    compile "com.bluelinelabs:conductor:$conductorVersion"
    compile "com.bluelinelabs:conductor-rxlifecycle:$conductorVersion"
    compile "com.bluelinelabs:conductor-support:$conductorVersion"

    /* Redux for Android */
    final reductorVersion = '0.13.1'
    compile "com.yheriatovych:reductor:$reductorVersion"
    kapt "com.yheriatovych:reductor-processor:$reductorVersion"

    /* AnvilController | React Render Like */
    compile 'co.trikita:anvil-sdk15:0.4.0'

    /* Conceal */
    compile 'com.facebook.conceal:conceal:1.1.3@aar'

    /* Bcrypt */
    compile 'org.mindrot:jbcrypt:0.4'
}
