final daggerVersion = '2.43.2'

ext {
    deps = [
        dagger2: [
            dagger  : "com.google.dagger:dagger:$daggerVersion",
            compiler: "com.google.dagger:dagger-compiler:$daggerVersion"
        ],

        rx     : [
            rxJava2       : 'io.reactivex.rxjava2:rxjava:2.1.5',
            rxJava2Android: 'io.reactivex.rxjava2:rxandroid:2.0.1'
        ]
    ]
}